<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dental Care</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Styles/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="./JavaScript/app.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav class="navbar navbar-expand-sm nav-underline" style="background-color: #000000; font-weight: bold; font-variant: small-caps;">
          <div class="container-fluid">
            <span class="navbar-brand">
              <img src="./Assets/logo.png" alt="Bootstrap" width="100">
            </span>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
              style="color: #C9ECF4;"
            >
              <span class="navbar-toggler-icon" style="color: #C9ECF4;" ></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    style="color:#C9ECF4"
                    aria-current="page"
                    href="index.html"
                    >Turnos</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: #C9ECF4;" href="pacientes.html">Pacientes</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <h2>Turnos</h2>
        <div id="divTurnos">
          <p>Aqui se mostraran los turnos agendados en la DB <br>
          con sus respectivos botones para modificar o eliminar el turno</p>
        </div>
        <div class="btnAgregar">
          <button
          class="btn btn-outline-warning" type="button" data-bs-toggle="modal" data-bs-target="#modalTurnos" onclick=""><i class="bi bi-calendar-plus"></i></i></button>
        </div>






        <!-- MODAL PARA AGENDAR TURNOS-->
        <div class="modal fade" id="modalTurnos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Turno</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="datetime-local" class="form-control" id="floatingFecha" placeholder="name@example.com">
                        <label for="floatingFecha">Fecha y hora</label>
                      </div>
                      <div class="form-floating">
                        <select class="form-select" id="floatingPaciente" aria-label="Floating label select example">
                          <option selected>Selecciona el Paciente</option>
                          <option >Aqui se mostrara la lista de pacientes de la BD</option>
                        </select>
                        <label for="floatingPaciente">Paciente</label>
                      </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" onclick="agendarTurno()">Agendar</button>
                </div>
              </div>
            </div>
          </div>
      </main>

      <footer></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
