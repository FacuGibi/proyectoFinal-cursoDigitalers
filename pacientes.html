<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="pacientes.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="/JavaScript/app.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav class="navbar navbar-expand-sm nav-underline" style="background-color: #ffffff; font-weight: bold; font-variant: small-caps;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="/Assets/logo.png" alt="Bootstrap" width="100">
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    style="color: rgb(252, 253, 253);"
                    aria-current="page"
                    href="index.html"
                    >Turnos</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: lightblue;" href="pacientes.html">Pacientes</a>
                </li>
              </ul>
              <!--
                <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
              -->
            </div>
          </div>
        </nav>
      </header>

      <main>
        <h2>Pacientes</h2>
        <div id="divPacientes">
          <p>
            Aqui se mostraran los pacientes registrados en la DB <br />
            con sus respectivos botones para eliminar o modificar datos del paciente
          </p>
        </div>
        <div class="btnAgregar">
          <button
            class="btn btn-outline-warning"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#modalPacientes"
            onclick=""
          >
            <i class="bi bi-person-plus-fill"></i>
          </button>
        </div>

        <!-- MODAL PARA AGREGAR PACIENTES NUEVOS-->
        <div
          class="modal fade"
          id="modalPacientes"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Nuevo Paciente
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="row g-1">
                  <div class="col-md-12 form-floating mb-1">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingNombre"
                    />
                    <label for="floatingNombre">Nombre y Apellido</label>
                  </div>
                  <div class="col-md-6 form-floating mb-1">
                    <input
                      type="number"
                      min="1"
                      class="form-control"
                      id="floatingCUIL"
                    />
                    <label for="floatingCUIL">CUIL</label>
                  </div>
                  <div class="col-md-6 form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingDireccion"
                    />
                    <label for="floatingDireccion">Direccion</label>
                  </div>
                  <div class="col-md-6 form-floating mb-3">
                    <input
                      type="number"
                      min="1"
                      class="form-control"
                      id="floatingTelefono"
                    />
                    <label for="floatingTelefono">Telefono</label>
                  </div>
                  <div class="col-md-6 form-floating mb-3">
                    <input type="text" class="form-control" id="floatingOS" />
                    <label for="floatingOS">Obra Social</label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="agendarPaciente()"
                >
                  Agregar
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
